name: Refresh Good First Issues (daily)

on:
  schedule:
    - cron: "0 0 * * *"        # run daily at midnight UTC
  workflow_dispatch:            # allow manual trigger

permissions:
  contents: write               # allows committing and pushing changes

jobs:
  update-list:
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{ secrets.API_KEY }}
      VERCEL_DEPLOY_HOOK_URL: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm install

      - name: Generate latest issues list
        run: node index.js

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add -A
          git diff --cached --quiet && echo "No changes to commit" || git commit -m "chore: refresh issues list [skip ci]"
          git push

      - name: Trigger Vercel deploy (optional)
        if: ${{ env.VERCEL_DEPLOY_HOOK_URL != '' }}
        run: curl -X POST "$VERCEL_DEPLOY_HOOK_URL"
