# top-level (keep yours)
name: Refresh Good First Issues (daily)

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch: {}

permissions: write-all  # ensure the job can push

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # we need full history to rebase

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm i

      - name: Generate latest list
        run: node index.js
        env:
          API_KEY: ${{ secrets.API_KEY }}

      # NEW: make sure local branch is rebased on latest remote
      - name: Sync with remote
        run: |
          BRANCH="${{ github.ref_name }}"
          git fetch origin "$BRANCH"
          git checkout "$BRANCH"
          git pull --rebase origin "$BRANCH" || true

      - name: Commit and push updated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add -A
          git diff --cached --quiet && echo "No changes to commit" || git commit -m "chore: refresh issues list [skip ci]"
          git push origin HEAD:${{ github.ref_name }}

      